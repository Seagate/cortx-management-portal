csm_web:
    post_install:
        cmd: /opt/seagate/cortx/csm/web/bin/csm_web_setup post_install
        args: --config $URL

    prepare:
        cmd: /opt/seagate/cortx/csm/web/bin/csm_web_setup prepare
        args: --config $URL

    config:
        cmd: /opt/seagate/cortx/csm/web/bin/csm_web_setup config
        args: --config $URL

    init:
        cmd: /opt/seagate/cortx/csm/web/bin/csm_web_setup init
        args: --config $URL

    test:
        cmd: /opt/seagate/cortx/csm/web/bin/csm_web_setup test
        args:
            - -t <CSM_PATH>/test/plans/self_test.pln
            - -f <CSM_PATH>/test/test_data/args.yaml

    cleanup:
        cmd: /opt/seagate/cortx/csm/web/bin/csm_web_setup cleanup
        args: --config $URL [--pre-factory]

    reset:
        cmd: /opt/seagate/cortx/csm/web/bin/csm_web_setup reset
        args: --config $URL

    upgrade:
      pre:
          cmd: /opt/seagate/cortx/csm/web/bin/csm_web_setup pre_upgrade
          args: --config $URL

      post:
          cmd: /opt/seagate/cortx/csm/web/bin/csm_web_setup post_upgrade
          args: --config $URL